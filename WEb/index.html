<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABHAR - Secure Your Home with Automation</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav bar -->
    <nav class="header flex">
        <ul class="logo">
            <li><img src="Assets/ABHAR Logo White.png" alt="Logo" width="150"></li>
        </ul>
        <ul class="nav right flex">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Connect to Robo</a></li>
            <li class="end-list"><a href="#">Help</a></li>

            <button onclick="document.getElementById('id01').style.display='block'"><i></i>Sign Up</button>
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content">
                    <div class="w3-container signup flex">
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                        <form action="/sign_in">
                            <h2>Sign-Up / Sign-In Form</h2>
                            <div class="inp">
                                <input type="text" placeholder="Your Name" name="u_name" required>
                                <input type="email" placeholder="E-mail Address" name="e_mail" required>
                                <input type="password" placeholder="Password" name="pass" required>
                            </div>
                            <button onclick="signIn()">Sign In</button>
                            <button onclick="logIn()">Log In</button>

                        </form>
                    </div>
                </div>
            </div>
            <button><i></i>Profile</button>
        </ul>
    </nav>

    <!-- signUp/ SignIn -->

    <!-- header section  -->
    
    <header>
        
    </header>


    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script src="https://mediafiles.botpress.cloud/16729c1b-2f57-4f56-b4c9-44e991cf96d5/webchat/config.js" defer></script>
</body>
</html>
